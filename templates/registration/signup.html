{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    SignUp
{% endblock %}

{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2>Sign Up</h2>
                    <p>Signup to become a verified user</p>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form| crispy }}

                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
